version: '3.9'

services:
  db:
    image: postgres:16 # Use imagem oficial
    container_name: embrace_db
    environment:
      - POSTGRES_USER=embrace_user
      - POSTGRES_PASSWORD=embrace_pass
      - POSTGRES_DB=embrace_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - embrace_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U embrace_user"]
      interval: 20s
      timeout: 10s
      retries: 5

  app:
    build: ./Embrace.API
    container_name: embrace_api
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ConnectionStrings__Postgres=Host=db;Port=5432;Database=embrace_db;Username=embrace_user;Password=embrace_pass
    networks:
      - embrace_network
    restart: always
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:

networks:
  embrace_network:
